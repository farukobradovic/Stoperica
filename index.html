<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>Stopwatch</title>
</head>
<body>
  <h1 class="mt-3 text-center">Stopwatch</h1>
  <div class="container mt-4">
    <div class="row mt-3">
      <div class="col-md-12 col-sm-12">
        <div id="prikaz">
          <div id="lap"><span id="lapMinute">00</span>:<span id="lapSeconds">00</span>:<span id="lapCentiSeconds">00</span></div>
            <div id="time"><span id="timeMinute">00</span>:<span id="timeSeconds">00</span>:<span id="timeCentiSeconds">00</span></div>
              <div class="row">
                <div class="col-xs-4 col-sm-2">
                </div>
                <div class="col-xs-4 col-sm-2">
                  <div id="startButton" class="inp">Start</div>
                  <div id="stopButton" class="inp">Stop</div>
                  <div id="resumeButton" class="inp">Resume</div>
                </div>
                <div class="col-sm-3">
                </div>
                <div class="col-xs-4 col-sm-2">
                  <div id="lapButton" class="inp">Lap</div>
                  <div id="resetButton" class="inp">Reset</div>
                </div>
                <div class="col-sm-2">
                </div>
              </div>
        </div>
      </div>
    </div>
    <div id="laps"></div>
</div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
